<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>コマンド画面</title>
</head>
<body>
	<p th:text="'職業：'+ ${character.job}">
	<p th:text="'名前：'+ ${character.name}">
	<form action="#" th:action="@{/result}" th:object="${character}"
		method="post">
		<input type="submit" name="fight" value="たたかう" th:field="*{action}">
		<input type="submit" name="recovery" value="かいふく" th:field="*{action}">
	</form>
</body>
</html>
